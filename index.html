<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Download Button</title>
    <script src="https://unpkg.com/webtonative@1.0.56/webtonative.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .download-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px;
        }
        
        .download-btn:hover {
            background-color: #0056b3;
        }
        
        .download-btn.fetch {
            background-color: #28a745;
        }
        
        .download-btn.fetch:hover {
            background-color: #1e7a2d;
        }
        
        .download-btn.wtn {
            background-color: #6f42c1;
        }
        
        .download-btn.wtn:hover {
            background-color: #5a2d91;
        }
        
        .download-btn.iframe {
            background-color: #fd7e14;
        }
        
        .download-btn.iframe:hover {
            background-color: #e85d04;
        }
        
        .download-btn.force {
            background-color: #dc3545;
        }
        
        .download-btn.force:hover {
            background-color: #a71e2a;
        }
        
        .download-btn:active {
            transform: translateY(1px);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Hidden iframe for download -->
    <iframe style="display:none;" name="iframe_download"></iframe>
    
    <div class="container">
        <h1>PDF Download Example</h1>
        <p>Choose your preferred download method:</p>
        <button class="download-btn" onclick="downloadPDF()">Download PDF (Direct Link)</button>
        <button class="download-btn fetch" onclick="downloadPDFViaFetch()">Download PDF (Fetch & Blob)</button>
        <button class="download-btn wtn" onclick="downloadPDFViaWTN()">Download PDF (WTN Lib)</button>
        <button class="download-btn iframe" onclick="downloadPDFViaIframe()">Download PDF (Iframe Method)</button>
        <button class="download-btn force" onclick="downloadPDFViaForceBlob()">Download PDF (Force Blob)</button>
    </div>
        
        <!-- Hidden iframe for download -->
        <iframe style="display:none;" name="iframe_download"></iframe>
    </div>

    <script>
        function downloadPDF() {
            const pdfUrl = 'https://ontheline.trincoll.edu/images/bookdown/sample-local-pdf.pdf?wtn-download-file=true';
            const fileName = 'sample-local-pdf.pdf';
            
            // Create a temporary anchor element
            const link = document.createElement('a');
            
            // Set the href to the PDF URL
            link.href = pdfUrl;
            
            // Set the download attribute with desired filename
            link.download = fileName;
            
            // Programmatically click the link to trigger download
            link.click();
        }
        
        async function downloadPDFViaFetch() {
            const pdfUrl = 'https://ontheline.trincoll.edu/images/bookdown/sample-local-pdf.pdf';
            const fileName = 'sample-local-pdf-blob.pdf';
            
            try {
                // Fetch the PDF file
                const response = await fetch(pdfUrl);
                
                // Check if the request was successful
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Convert response to blob
                const blob = await response.blob();
                
                // Create a blob URL
                const blobUrl = URL.createObjectURL(blob);
                
                // Create a temporary anchor element
                const link = document.createElement('a');
                
                // Set the href to the blob URL
                link.href = blobUrl;
                
                // Set the download attribute with desired filename
                link.download = fileName;
                
                // Add the link to the document
                document.body.appendChild(link);
                
                // Programmatically click the link to trigger download
                link.click();
                
                // Clean up by removing the link and revoking the blob URL
                document.body.removeChild(link);
                URL.revokeObjectURL(blobUrl);
                
            } catch (error) {
                console.error('Fetch download error:', error);
            }
        }
        
        function downloadPDFViaWTN() {
            const pdfUrl = 'https://ontheline.trincoll.edu/images/bookdown/sample-local-pdf.pdf';
            const fileName = 'sample-local-pdf-wtn.pdf';
            
            // Use WTN library to download the file
            window.WTN.downloadBlobFile({
                fileName: fileName,
                downloadUrl: pdfUrl
            });
        }
        
        function downloadPDFViaIframe() {
            const pdfUrl = 'https://ontheline.trincoll.edu/images/bookdown/sample-local-pdf.pdf';
            
            // Create a temporary anchor element
            const link = document.createElement('a');
            
            // Set the href to the PDF URL
            link.href = pdfUrl;
            
            // Set the target to the hidden iframe
            link.target = 'iframe_download';
            
            // Add the link to the document
            document.body.appendChild(link);
            
            // Programmatically click the link to trigger download
            link.click();
            
            // Clean up by removing the link from the document
            document.body.removeChild(link);
        }
        
        async function downloadPDFViaForceBlob() {
            const pdfUrl = 'https://ontheline.trincoll.edu/images/bookdown/sample-local-pdf.pdf';
            const fileName = 'sample-local-pdf-forced.pdf';
            
            try {
                // Fetch the PDF file
                const response = await fetch(pdfUrl);
                
                // Check if the request was successful
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                // Get the raw data
                const arrayBuffer = await response.arrayBuffer();
                
                // Create a new blob with application/octet-stream MIME type to force download
                const blob = new Blob([arrayBuffer], { type: 'application/octet-stream' });
                
                // Create a blob URL
                const blobUrl = URL.createObjectURL(blob);
                
                // Create a temporary anchor element
                const link = document.createElement('a');
                
                // Set the href to the blob URL
                link.href = blobUrl;
                
                // Set the download attribute with desired filename
                link.download = fileName;
                
                // Add the link to the document
                document.body.appendChild(link);
                
                // Programmatically click the link to trigger download
                link.click();
                
                // Clean up by removing the link and revoking the blob URL
                document.body.removeChild(link);
                URL.revokeObjectURL(blobUrl);
                
            } catch (error) {
                console.error('Force blob download error:', error);
            }
        }
        
        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            // Hide the status message after 3 seconds
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
